<!DOCTYPE html>
<html lang="en">
<head>

    <title>护工个人主页</title>
    <link rel="stylesheet" href="task5.css">

<body>
    <div class="care-worker-detail">
        <header class="top">
            <a href="https://travelerone.github.io/learngit/task3.html" class="icon-arrow-left"></a>
            <div class="title">个人主页</div>
            <div class="right-space"></div>
        </header>
        <main>
            <div class="block">
                <div class="block-content">
                    <img class="head-thumb" src="i/5_circle.png">
                    <div class="info">
                        <p class="info-name">徐士林&nbsp;&nbsp;<span class="info-age">55岁</span></p>
                        <p><i class="icon-zone"></i><span class="remove-space">京城·四方·报纸林</span></p>
                    </div>
                </div>
            </div>
            <div class="info-list">
                <div class="base-info">
                    <i class="icon-bold"></i><span class="bold-font"><strong>专业技能</strong></span>
                </div>
                <div class="detail-info">
                    <i class="icon-star"></i><span class="remove-space">住家</span><i class="icon-line"></i><i class="icon-star"></i><span class="remove-space">不含餐</span>
                </div>
                <div class="detail-info">
                    <span class="font-grey">从业年限</span><i class="icon-line"></i><span>0~3年</span>
                </div>
                <div class="detail-info">
                    <span class="font-grey">工作时间</span><i class="icon-line"></i><span>全天</span>
                </div>
                <div class="detail-info">
                    <span class="font-grey">服务价格</span><i class="icon-line"></i><span class="font-red"><strong>25元/小时</strong></span>
                </div>
                <div class="base-info specialty">
                    <span class="nowrap font-grey">自我介绍</span><i class="icon-line no-shrink"></i><span>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>

            </div>

        <footer class="bottom">
            <a href="https://travelerone.github.io/learngit/task4.html" class="bottom-left">留言</a>
            <a href="https://www.jnshu.com/task/1/37/detail//#0" class="bottom-right">电话联系</a>
        </footer>
    </div>
